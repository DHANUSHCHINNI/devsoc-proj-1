<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200;8..144,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <header id="nav-bar">
        <div>
            <img id="logo" src="/undraw_cabin_hkfr.svg" alt="logo">

        </div>
        <div id="nav-right">
            <img id="search-logo" src="/icons8-search.svg" />
            <img id="menu-logo" src="/icons8-menu.svg" />
        </div>
    </header>
    <section id="big-text">
        <p>
            Your next big idea starts here
        </p>

    </section>
    <section id="info">
        <div id="text-button">
            <div id="small-text">
                <p>
                    The ideal framework to manage and organize startups
                </p>
            </div>
            <div id="start-btn">
                <button>
                    Start for free
                </button>
            </div>

        </div>
        <div id="sitting-img">
            <img src="/undraw_wandering_mind_re_x2a3.svg" alt="guy">

        </div>


    </section>
    <section id="logos">
        <img class="logo" id="wise-logo" src="/wise_logo.png" />
        <img class="logo" id="woo-logo" src="/woo_commerce_logo.png" />
    </section>
    <footer>
        <p id="bottom-text">Ideal courses to sell physical and digital products from your site on WordPress.com</p>
    </footer>
</body>

</html>
